<div class="row mt-3">
    <div class="col-md-12">
        <h1>List of Todos</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <input (keyup.control.arrowup)="createTodo()" [(ngModel)]="todo.title" placeholder="Your todo" type="text" class="form-control">

     <table class="table table-striped">
    <thead>
        <tr>
            <th>Todo</th>
            <th>Completed</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{ todo.title }}</td>
            <td> <input [(ngModel)]="todo.completed" type="checkbox"> </td>
            <td class="text-right">
                <button (click)="editTodo(todo)" class="btn btn-sm mr-1 btn-warning">
                    <i class="fa fa-pencil"></i>
                </button>
                <button (click)="destroyTodo(todo.id)" class="btn btn-sm btn-danger">
                    <i class="fa fa-times"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>   
    </div>
</div>
